<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonGame</title>
    <link rel="stylesheet" href="simonGame.css">
</head>
<body>  
     <h1>Simon say Game</h1>
     <h2>"Press any key or double-tap circle to start"</h2>
     <div class="btn-continer">
        <div class="btn yellow" type="button" id="yellow" ></div>
        <div class="btn red" type="button" id="red"></div>
        <div class="btn purple" type="button" id="purple"></div>
        <div class="btn green" type="button" id="green"></div>
        
        <div class="circle ">
            <div id="countdown">Let's Play</div>
        </div>
        
     </div>
     <audio  loop id="backgroundmusic" >
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <audio   id="gameover" >
        <source src="GameOver.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      
      
  
    <script src="simonGame.js"></script>
</body>
</html>
